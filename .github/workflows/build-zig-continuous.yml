name: Build with Zig on Windows and update continuous release
on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - "*.md"
  # NOTE: This is privileged, do not run pull_requests.

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
    - uses: actions/checkout@v6.0.1
      with:
        submodules: recursive

    - name: Install dependencies
      shell: bash
      run: |
        choco install ninja zip -y
        # Install Zig
        curl -L https://ziglang.org/download/0.15.2/zig-x86_64-windows-0.15.2.zip -o zig.zip
        7z.exe x -y zig.zip

    - name: Build luajit support mod and C++ examples
      working-directory: ${{github.workspace}}
      shell: bash
      run: |
        export PATH=$PWD/zig-x86_64-windows-0.15.2:$PATH
        ./build-zig.cmd

    - name: Collect Artifact
      if: github.event_name == 'push'
      shell: bash
      run: |
        mkdir ./artifact
        # For every directory containing a .elf file, zip it into ./artifact
        find ./mods/ -name '*.elf' -execdir bash -c "zip -r \"${PWD}/artifact/\$(basename \$(realpath .)).zip\" ." \;

    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      if: github.event_name == 'push'
      with:
        name: artifact
        path: ./artifact

    - name: Create/Update continuous release
      shell: bash
      run: |
        RELEASE_TAG="continuous-zig-${{github.ref_name}}"
        RELEASE_NAME="Continuous (zig) - ${{github.ref_name}}"
        RELEASE_NOTES_PATH=".github/workflows/continuous-zig-release-notes.md"
        if gh release list --json tagName | grep -q "$RELEASE_TAG"; then
          gh release edit --target "${{github.sha}}" --title "$RELEASE_NAME" --notes-file "$RELEASE_NOTES_PATH" --draft --prerelease "$RELEASE_TAG"
        else
          gh release create --target "${{github.sha}}" --title "$RELEASE_NAME" --notes-file "$RELEASE_NOTES_PATH" --draft --prerelease "$RELEASE_TAG"
        fi
        find ./artifact -name '*.zip' -exec gh release upload "$RELEASE_TAG" "{}" \;
        gh release edit "$RELEASE_TAG" --draft=false
